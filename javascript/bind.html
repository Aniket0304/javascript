<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</body>

    class User{

            this.email = "aniket@gmail.com";
            this.server = "https://localhost:3000";


            document.querySelector('button').addEventListener('click', this.display.bind(this)); // agar bind nahi karte to this ka context change ho jata hai aur call jaati hi nahi hai isiliye bind use karna zaroori hai 
            
        }
        

        display(){
            console.log(`button clicked`)
            console.log(`${this.server}`)
        }
    }
    const UserOne = new User()
</script>
</html>
